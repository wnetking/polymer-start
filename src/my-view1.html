<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Viewport calc</h1>
      <div class="form-group">
        <lable>Viewport (px)</lable>
        <input type="number" name="viewport" value="[[viewport]]">
      </div>
      <div class="form-group">
        <lable>Value that need convert (px)</lable>
        <input type="number" name="convertValue" value="[[convertValue]]">
      </div>
      Result:
      <strong>[[result]]</strong>
      <button on-click="getResult">Go</button>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      constructor() {
        super();
      }

      static get properties() {
        return {
          viewport: {
            type: Number,
            value: window.innerWidth
          },
          convertValue: {
            type: Number,
            value: 300
          },
          result: {
            type: Number,
            value: null
          },
        };
      }

      ready() {
        super.ready();
        this.getResult();

        let input = this.shadowRoot.querySelectorAll('input');


        input.forEach(item => {
          item.addEventListener('change', (e) => {
            console.log(this.viewport)
          })
        })

      }

      getResult() {
        this.result = ((this.convertValue * 100) / this.viewport);
      }

      onChange(e) {
        console.log(e);
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
